{% include 'doctor_header.html' %}
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
<style>
      .card {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
        margin-bottom: 20px;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    .card-body {
        padding: 20px;
    }

    .table {
        width: 100%;
        margin-bottom: 0;
    }

    .table th, .table td {
        border: none;
        padding: 8px;
        text-align: left;
    }

    .request-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        background-color: #fe8464;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
    }

    .request-link:hover {
        background-color: #fe8464;
    }

    .navbar-area {
        background-color: blue; /* Change this to your desired shade of blue */
    }

    .new1 {
        color: white;
    }
    .new {
    font-family: serif; /* Replace 'YourNewFont' with the desired font */
    color: black;
    text-align: center;
    font-size: 3em;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    text-shadow: 2px 2px 4px rgba(1, 3, 7, 0.2);
    display: inline-block;
    padding: 10px;
}

    .google-search-container {
        display: flex;
        align-items: center;
        width: 300px; /* Adjust the width as needed */
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .google-search-input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }

    .google-search-button {
        padding: 10px 15px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .no-results-message {
        display: none;
        text-align: center;
        font-size: 2rem;
        margin-top: 20px;
        color: black; /* Customize the color as needed */
    }
</style>
</head>
<br><br>
<body>
    <div class="container py-lg-5">
        <center>
        <h1 class="new">specialist doctors</h1>
        </center>
        <div class="google-search-container">
            <input type="text" class="google-search-input" id="search" placeholder="Search here...">
            <button class="google-search-button" id="searchButton">Search</button>
        </div>
        <br>
        <div class="no-results-message" id="noResultsMessage">No search results found.</div>
        <div class="row" id="member-rows">
            {% for i in data['view'] %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="new1">Doctor Information</h3>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <tr>
                                    <th>Doctor Name</th>
                                    <td>{{ i.first_name }}</td>
                                </tr>
                                <tr>
                                    <th>Speciality</th>
                                    <td>{{ i.speciality }}</td>
                                </tr>
                            </table>
                            <a href="?specialist_id={{ i.specialist_id }}" class="request-link">Request Specialist</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#search").on("keyup", function () {
            var searchTerm = $(this).val().toLowerCase();
            $("#member-rows .col-md-4").filter(function () {
                // Include only <td> elements in the search
                var textContent = $(this).find("td").text().toLowerCase();
                $(this).toggle(textContent.indexOf(searchTerm) >= 0);
            });
            var noResultsMessage = $("#noResultsMessage");
            noResultsMessage.toggle($("#member-rows .col-md-4:visible").length === 0);
        });
    });
</script>
