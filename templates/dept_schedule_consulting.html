    <form action="" method="post">
       
        <div class="form-group">
            <label for="s_time">Start Time:</label>
            <input type="time" name="s_time" id="s_time" required>
        </div>
        <div class="form-group">
            <label for="e_time">End Time:</label>
            <input type="time" name="e_time" id="e_time" required>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="mydate" name="date" required>
        </div>
        <div class="form-group">
            <label for="fee_amount">Fee Amount:</label>
            <input type="text" name="fee_amount" id="fee_amount"  required placeholder="Fee Amount">
        </div>
        <div class="form-group">
            <input type="submit" name="submit" value="Submit">
        </div>
    </form>

   <!-- Add this script after your existing scripts -->
   <script>
    document.addEventListener('DOMContentLoaded', function () {
        
        const startTimeInput = document.getElementById('s_time');
        const endTimeInput = document.getElementById('e_time');

        function updateMinEndTime() {
            const startTime = new Date(`2000-01-01T${startTimeInput.value}`);
            
            // Set minimum end time to be 1 hour after the start time
            const minEndTime = new Date(startTime.getTime() + 60 * 60 * 1000);

            // Ensure the minimum end time is at least 1 hour after the start time
            if (endTimeInput.value) {
                const selectedEndTime = new Date(`2000-01-01T${endTimeInput.value}`);
                if (minEndTime > selectedEndTime) {
                    endTimeInput.value = `${minEndTime.getHours().toString().padStart(2, '0')}:${minEndTime.getMinutes().toString().padStart(2, '0')}`;
                }
            } else {
                endTimeInput.value = `${minEndTime.getHours().toString().padStart(2, '0')}:${minEndTime.getMinutes().toString().padStart(2, '0')}`;
            }
            
            // Set the minimum attribute of the end time input
            const formattedMinEndTime = `${minEndTime.getHours().toString().padStart(2, '0')}:${minEndTime.getMinutes().toString().padStart(2, '0')}`;
            endTimeInput.min = formattedMinEndTime;
        }

        startTimeInput.addEventListener('input', updateMinEndTime);
    });
</script>

<script>
    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0];
    document.getElementById('mydate').min = formattedDate;
</script>
