{%include 'dept_header.html'%}
<style>
  table {
      width: 50%;
      margin: 30px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      border-radius: 8px;
      background-color: #fff;
  }

  th, td {
      border: 1px solid #e0e0e0;
      padding: 15px;
      text-align: left;
      font-size: 14px;
  }

  th {
      background-color: #4caf50;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
  }

  tr:nth-child(even) {
      background-color: #f9f9f9;
  }

  tr:hover {
      background-color: #e0f7fa;
  }
  </style>
  <br><br><br><br><br><br>
<table width="" border="1" align="center">
    <tr>
      <th width="128">Description</th>
      <th width="128">Date_time</th>
    </tr>
    <tr>
        {%for i in data['view']%}

        <td>{{i['description']}}</td>
        <td>{{i['date_time']}}</td>
    </tr>
    {%endfor%}

</table>
{%include 'dept_footer.html'%}
