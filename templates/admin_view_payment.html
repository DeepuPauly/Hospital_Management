{% include 'admin_header.html' %}

<style>
    .google-search-container {
        display: flex;
        align-items: center;
        width: 300px; /* Adjust the width as needed */
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
    }

    .google-search-input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
    }

    .google-search-button {
        padding: 10px 15px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        cursor: pointer;
    }
</style>

<main id="main">
    <!-- ======= About Section =======-->
    <section id="about" class="about" style="background-image: purple">
        <div class="container">

            <div class="section-title" data-aos="fade-in">
                <h2>VIEW PAYMENT</h2>
            </div>

            <center>
                <!-- Add search input and button here -->
                <div>
                    <div class="google-search-container">
                        <input type="text" class="google-search-input" id="search" placeholder="Search...">
                        <button class="google-search-button" id="searchButton">Search</button>
                    </div>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>SL NO.</th>
                                <th>NAME</th>
                                <th>AMOUNT</th>
                                <th>DATE</th>
                                <th>PAYMENT FOR</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data['payment'] %}
                            <tr class="member-row">
                                <td>{{ loop.index }}</td>
                                <td>{{ i['first_name'] }}</td>
                                <td>{{ i['amount'] }}</td>
                                <td>{{ i['payment_date'] }}</td>
                                <td>{{ i['payment_type'] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </center>

            <script type="text/javascript">
                document.addEventListener('DOMContentLoaded', function () {
                    document.getElementById('search').addEventListener('keyup', function () {
                        var searchTerm = this.value.toLowerCase();
                        var rows = document.querySelectorAll('.member-row');

                        rows.forEach(function (row) {
                            var text = row.textContent.toLowerCase();
                            row.style.display = text.indexOf(searchTerm) > -1 ? '' : 'none';
                        });
                    });
                });
            </script>

        </div>
    </section>
</main>
