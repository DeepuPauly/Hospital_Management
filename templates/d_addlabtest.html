    font-family: serif; /* Replace 'YourNewFont' with the desired font */

<center>
	<h1 class="new">add lab test</h1>
</center>
<form method="post" class="center-form" id="assignmentForm">
    <table>
        <tr>
            <th>Test Name</th>
            <td>
                <select name="test_id" id="staffSelect">
                    <option value="" disabled selected hidden>--SELECT MEDICINE--</option>
                    {% for i in data['view'] %}
                    <option value="{{i.test_id}}">{{i.test_name}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <th>Description</th>
            <td><textarea name="description"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="submit"></td>
        </tr>
    </table>
</form>
<script>
    document.getElementById('assignmentForm').onsubmit = function() {
        var staffSelect = document.getElementById('staffSelect');

        if (staffSelect.value === '') {
            alert('Please select test');
            return false; // Prevent form submission
        }

        return true; // Submit the form
    };
</script>
