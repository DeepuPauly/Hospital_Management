<div class="container" id="maind" >
    <div class="col-md-12 col-lg-6" >
        <div class="panel">
            <!--Heading-->
            <div class="panel-heading">
                <div class="panel-control">
                      
                </div>
                <h3 class="panel-title">Chat</h3>
            </div>
    
            <!--Widget body-->
            <div id="demo-chat-body" class="collapse in">
                <div class="nano has-scrollbar" style="height:380px">
                    <div class="nano-content pad-all" tabindex="0" style="right: -17px;">
                        <ul id="scroll" class="list-unstyled media-block">
                            
      
                            {% for row in data['view'] %}
                            {% if row['sender_id'] == data['d_id']  %}

                            <li class="mar-btm" align="right" >
                              <div class="media-right">
                                  <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-circle img-sm" alt="Profile Picture">
                              </div>
                              <div class="media-body pad-hor speech-right">
                                  <div class="speech">
                                      <!-- <a href="#" class="media-heading">John Doe</a> -->
                                      <p >{{ row['messages']  }}</p>
                                      <p class="speech-time">
                                      <!-- <i class="fa fa-clock-o fa-fw"></i>09:23AM -->
                                      </p>
                                  </div>
                              </div>
                          </li>

                       
                      {% else %}
                      <li class="mar-btm" align="left">
                          <div class="media-left">
                              <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="img-circle img-sm" alt="Profile Picture">
                          </div>
                          <div class="media-body pad-hor speech-left">
                              <div class="speech">
                                  <!-- <a href="#" class="media-heading">Lucy Doe</a> -->
                                  <p>{{ row['messages']  }}</p>
                                  <p class="speech-time">
                                      <!-- <i class="fa fa-clock-o fa-fw"></i> 09:23AM -->
                                  </p>
                              </div>
                          </div>
                      </li>
           
                            {% endif %}
                            {% endfor %}
                            
                        </ul>
                    </div>
                <div class="nano-pane"><div class="nano-slider" id="div1" style="height: 141px; transform: translate(0px, 0px);" align="center"></div></div></div>
    
                <!--Widget footer-->
                <div class="panel-footer">
                    <div class="row">
                        <form action="" method="post">
                        <div id="div1" class="col-xs-9">
                            <input type="text" name="msg" placeholder="Enter your text" class="form-control chat-input">
                        </div>
                        <div  id="div2" class="col-xs-3">
                            <input type="submit" value="sent" class="btn btn-primary btn-block" name="submit" id="">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
